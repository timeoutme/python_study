
<!DOCTYPE html>
<html>  
 
<head>
   {% load staticfiles %}
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
 
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
 
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="container navbar  bg-dark navbar-dark ">
  <!-- Brand/logo -->
  
        
           <a class="navbar-brand" href="{% url '主页' %}"> <img src="{% static 'logo_p.png' %}" width="30">Product Hunt</a>
        


  <!-- Links -->
  <ul class="nav navbar-right">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="Javascript:{document.getElementById('退出').submit()}">退出</a>
        </li>
        <from id='退出' medthod='POST' action="{% url '退出页面'%}">

      {% else %}
      <li class="nav-item">
          <a class="nav-link" href="{% url '登录页面' %}">登录</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url '注册页面' %}">注册</a>
        </li>
      {% endif %}
        
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li> -->
      </ul>
</nav>

{% block home %}

{% endblock home %}
</body>
</html>
